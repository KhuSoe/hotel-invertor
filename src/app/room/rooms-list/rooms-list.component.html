<h2>{{title}}</h2>
<table class="table">

    <tbody>
        <tr>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Amenities</th>
            <th>Price</th>
            <th>Photo</th>
            <th>Check In Time</th>
            <th>Check Out Time</th>
            <th>Select</th>
        </tr>

        <tr *ngFor="let room of rooms">
            <td>{{room.roomNumber}}</td>
            <td>{{room.roomType}}</td>
            <td>{{room.amenities}}</td>
            <td>{{room.price | currency : 'EUR'}}</td>
            <td>{{room.photo}}</td>
            <td>{{room.checkInTime | date : 'short'}}</td>
            <td>{{room.checkOutTime | date : 'short'}}</td>
            <td>
                <button class="btn btn-warning" (click)="selectRoom(room)">
                    select
                </button>
            </td>
        </tr>
    </tbody>
</table>
