<h4 class="text-center">first-component works!</h4>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    Contact Us
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name"
                                placeholder="Enter your name"  required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email"
                                placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" [(ngModel)]="message" name="message" rows="4"
                                placeholder="Enter your message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" (click)="submitted()">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-message-details    
    [numOfMessages]="messages.length"
    [messages]="messages" 
    (indexNumber)="delete($event)">
</app-message-details>
